<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        window.onload=function(){
            var ok1=document.getElementById("ok1");
            var ok2=document.getElementById("ok2");

            ok1.addEventListener("click",function(){
                if(confirm("이동하시겠습니까?")){
                    location.href="https://www.naver.com";
                }
            });

            ok2.onclick=function(){
                var google=confirm("이동하시겠습니까?");
                if(google==true){
                    location.href="https://www.google.com";
                }
            }
            
        }


    </script>

    <!-- 스크립트 태그는 위에서 작성-->

    <button id="ok1">네이버로이동</button>
    <button id="ok2">구글로이동</button>
    
</body>
</html>
