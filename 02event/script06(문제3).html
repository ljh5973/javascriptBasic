<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1. change이벤트, innerHTML속성을 이용하면 됩니다. -->
    <h2 id="head">단어를 선택하세요.</h2>
    
    (select에서 value속성은 선택된 값을 의미합니다.)
    <br/>
    <select id="sel">
        <option value="basic">선택</option>
        <option value="kor">안녕하세요</option>
        <option value="eng">hello</option>
        <option value="jap">こんにちは</option>
        <option value="chi">你好</option>
        <option value="ori">ହାଏ</option>
        <option value="ban">ওহে</option>
        <option value="kme">សួស្តី</option>
    </select>
  
  <script>
        var sel=document.getElementById("sel");
        var head=document.getElementById("head");
        console.log(sel);

        sel.onchange=function(){
            if(sel.value==="basic"){
            head.innerHTML="단어를 선택하세요.";
        }else if(sel.value==="kor"){
            head.innerHTML="한국어 입니다.";
        }else if(sel.value==="eng"){
            head.innerHTML="영어 입니다.";
        }else if(sel.value==="jap"){
            head.innerHTML="일본어 입니다.";
        }else if(sel.value==="chi"){
            head.innerHTML="중국어 입니다.";
        }else if(sel.value==="ori"){
            head.innerHTML="오리야어 입니다.";
        }else if(sel.value==="ban"){
            head.innerHTML="뱅골어 입니다.";
        }else if(sel.value==="kme"){
            head.innerHTML="크메르어 입니다.";
        }
        };
    </script>
    
</body>
</html>
