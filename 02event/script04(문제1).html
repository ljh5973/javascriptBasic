<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 아래에 있는 체크박스 버튼을 클릭 했을 때, "동의했습니다."" 경고창을 띄우고 value값 확인 -->
    <input type="checkbox" value="1"  onclick="javascript:check(this)">조항1
    <input type="checkbox" value="2"  onclick="check(this)">조항2
    <input type="checkbox" value="3"  onclick="check(this)">조항3
    <input type="checkbox" value="4"  onclick="check(this)">조항4


    <script>

        
        function check(a){
           

                alert("동의했습니다.");
                console.log(a.value);
            
        }
    </script>
    <hr>

    <!-- 확인을 클릭했을때 input태그의 공백여부, 기억하기의 체크여부 확인하세요 -->
    ID:<input type="text" id ="id">
    기억하기:<input type="checkbox" id="remember">
    <button type="button" id="check">확인</button>
    

    <script>
        
        var remember=document.getElementById("remember");
        var ch=document.getElementById("check")
        var id=document.getElementById("id")

        ch.onclick=  function(){  
            if(id.value!=""){

                if(remember.checked==true){
    
                  console.log("아이디가 기억되었습니다.");
                    
                }else{
                    console.log("기억하기가 체크되어있지않습니다.");
                }
            }else{
                alert("아이디를 입력해주세요");
            }
            }

    </script>

</body>
</html>
