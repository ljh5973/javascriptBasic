    <!-- <input type="number" id="num" value="0" > -->
    <input type="text" value="0" id="num" readonly>
    
    <button type="button" id="plus" onclick="count(this)">+</button>
    <button type="button" id="minus" onclick="count(this)">-</button>
    <script>
        
        
        
        
        
        var num=document.getElementById("num");        
        function count(a){

            if(a.id==="plus"){
                num.value++;
            }else{
                if(num.value>0) num.value--;
            }
