<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 선언방법2
        var arr= new Array();   /* var arr=[] */
        console.log(arr);

        var arr2 = new Array(10);   /* 숫자1개 - 크기 */
        console.log(arr2);

        var arr3 = new Array(1,2,3);    /* 숫자여러개 - 초기화를 동시에 */
        console.log(arr3);

        /*1 배열을 다루는 다양한 함수 length */
        console.log("배열의크기"+arr3.length);
        /*2 toString() */
        console.log(arr3.toString());
        /*3 push() - 배열의 마지막에 추가 */
        arr.push(1);
        arr.push(2);
        arr.push(3);
        console.log(arr);
        //4 pop() - 배열의 마지막 제거
        arr.pop();
        console.log(arr);

        /*5 unshift() - 배열의 앞에 추가*/
        arr.unshift(10);
        arr.unshift(20);
        
        console.log(arr);
        //6 shift() - 배열의 앞 요소 제거

        arr.shift();
        console.log(arr);

        //7 splice(인덱스, 제거할 요소, 추가할 요소) - 배열의 중간에 추가와 삭제
        arr = [1,2,3,4,5,6,7,8,9];
        arr.splice(1, 1);   /* 1번 인덱스의 1개 삭제 */
        console.log(arr);
        arr.splice(1, 3);   /* 1번 인덱스의 3개 삭제 */
        console.log(arr);

        arr.splice(1, 0, "가"); /* 1번 인덱스에 0개의요소를 제거하고 "가" 를 추가 */
        console.log(arr);
        arr.splice(1, 1, "나", "a", "b");   /* 1번 인덱스에서 1개의 요소를 제거하고 "나", "a", "b" 를추가 */
        console.log(arr);

        /*8 부가적인 함수 숫자, 영어, 한글*/
        arr.sort(); //사전 등재 순서
        console.log(arr);

        //9 거꾸로 뒤집기 reverse

        arr.reverse();
        console.log(arr);

        //10 값의 탐색 indexOf, lastIndexOf
        
        console.log(arr.indexOf('나')); /* 앞에서부터 찾는다 */
        console.log(arr.lastIndexOf("나")); /* 뒤에서부터 찾는다  중복이 있을떄 유용 */
    </script>
    
</body>
</html>
