<body>

    <script>

        var a =1;

        while(a<=10){
            console.log(a);
            a++;
        }

        var arr= new Array();   //var arr=[];

        for(var i = 1; i<= 10; i++){
            arr.push(i);
        }
        console.log(arr);

        for(var i= 0; i <arr.length; i++){
            console.log(arr[i]);
       }
    </script>

    <script>    /* 구구단 2~9단 브라우저 화면 */
        for(var i=2; i<=9; i++){
            document.write(i+"단"+"<br/>"); 
           
            for(var j =1; j<=9; j++){
                document.write(i+"x"+j +"=" +i*j+"\n");
            }
         document.write("<br/>")
        }

    </script>
