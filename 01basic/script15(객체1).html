<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        

        var person={
            name:"호나우도",
            age: 40,
            arr:[1,2,3]
        }

        // JS에서 객체에 접근하는 방법
        console.log(person);
        console.log(person.age);
        console.log(person.name);
        console.log(person.arr[0]);
        
        //JS에서 객체에 접근하는 방법2 ["키"]

        console.log(person["name"]);
        console.log(person["age"]);
        console.log(person["arr"][0]);
        console.log(person["arr"][1]);
        console.log(person["arr"][2]);


        console.log("-------------------------------------")

        var exam = {kor:80, eng: 90, math:50};
        var hong = {name:"홍길동" , exam: exam , age:30};
        console.log(hong.name);
        console.log(hong.exam);
        console.log(hong.exam.kor);

        // S o E a sss y
        console.log(hong["name"]);
        console.log(hong["exam"]);
        console.log(hong["exam"]["eng"]);
        console.log(hong["exam"]["kor"]);
        
        // 
        var list= [
            {
                name: "김유신",
                age: 15,
                subject:["java", "jsp", "js"],
                birth: 20210527
            },
            {
                name:"이순신",
                age: 20,
                subject:["css","db"],
                brith: 20210526
            }
        ];


        for(var i= 0; i<list.length; i++){
            for(var j=0; j<list[i]["subject"].length; j++){
                console.log(list[i]["subject"][j]);
            }
        }

        
        var obj={
            age:10,
            func:function() {
                console.log("func");
            }
        }

        console.log(obj.age);
        console.log(obj.func());
        obj.func();

        
    </script>
    
</body>
</html>
