<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= 10;
        var b = 20;

        a=30;

        var result = a + b;

        console.log(result) /* 50 */

        var x= "10";
        var y= 10;

        var result2 = x+y;
        console.log(result2) /* 1010  문자 */
        
        console.log(20+y);  /* 30 */
        console.log('10'+result)    /* 1050 문자 */

        /* 데이터타입 number, string, boolean, undefined, null*/

        var num1= 3.14;
        var num2= 3;

        console.log(typeof num1);
        console.log(typeof num2);

        var str1 = "문자";
        var str2 = '이것도문자';

        console.log(typeof str1);
        console.log(typeof str2);

        var bool = true;    /* 0은 대표적으로 false를 표현하는 형식, 0을 제외한 나머지는 true */
        console.log(typeof bool);

        var bool2 = 0;  /* ?? */
        console.log(typeof bool2);
        /* undefined는 변수선언을 했지만, 초기화 하지 않은 경우에 나타난다.  */
        var un;
        console.log(typeof un);
        /* Null은 값은 저장했지만 존재하지 않을 때 나타난다. */
        var nu = null;
        console.log(typeof nu);
        var tag = document.getElementById("xxx");
        console.log(tag);
    </script>
    
</body>
</html>
