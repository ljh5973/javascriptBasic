<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="box">
        <ul>
            <li>감사합니다</li>
            <li>Thank</li>
            <li>아리가또</li>
        </ul>
    </div>
    <button type="button" id="btn">querySelector확인</button>
    <button type="button" id="btn2">querySelectorAll확인</button>
    <script>
        
        var btn=document.getElementById("btn");
        btn.onclick=function(){

            //querySelector는 css문법으로 요소를 선택하는데 (단일선택)
            var box=document.querySelector(".box");
            console.log(box);

            var li=document.querySelector(".box>ul>li");
            console.log(li);

        }
        var btn2=document.getElementById("btn2");

        btn2.onclick=function(){
            var lis=document.querySelectorAll(".box>ul>li");
            for(var i=0; i<lis.length; i++){
                console.log(lis[i]);
            }
        }
        
        

    </script>
    
</body>
</html>
