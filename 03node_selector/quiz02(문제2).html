<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- 비밀번호 or 아이디가 변경될 때마다 예시화면처럼 구현하세요 -->
    <!-- border-color속성과 innerHTML으로 처리 -->
    <section>

        <form>
            <label>아이디</label>
            <input type="text" name="id" id="id"><br/>
            <span class="idMsg"></span><br/>

            <label>비밀번호</label>
            <input type="password" name="pw" id="pw"><br/>
            <span class="pwMsg"></span><br/>
            
        </form>
    </section>
    
    <script>
        var id=document.getElementById("id");
        var pw=document.getElementById("pw");
        var idMsg=document.querySelector(".idMsg");
        var pwMsg=document.querySelector(".pwMsg");


        id.oninput= function(){
            
            if(id.value.length<4){
                idMsg.innerHTML="아이디 4글자 이상으로 쳐주실래요?";
                id.style.borderColor="red";
            }else if(id.value.length>=4){
                idMsg.innerHTML="";
                id.style.borderColor="green";
            }
        }
        pw.oninput=function(){
            
            if(pw.value.length<9){
                pwMsg.innerHTML="비밀번호는 9글자 이상으로 쳐야 안전할걸?";
                pw.style.borderColor="red";
            }else if(pw.value.length>=9){
                pwMsg.innerHTML="";
                pw.style.borderColor="green";
            }
        }


    </script>
</body>
</html>
